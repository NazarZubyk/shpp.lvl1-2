<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task6</title>

    <style>
        .redSquare{
            height: 50px;
            width: 50px;
            background-color: red;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="square" class="redSquare"></div>
    <button id="hoverButton">hover me</button>

    <script>
        let button = document.getElementById("hoverButton");
        let square = document.getElementById("square")
        button.addEventListener("mouseover",()=> square.style.visibility = "visible")
        button.addEventListener("mouseout",()=> square.style.visibility = "hidden")
    </script>
</body>
</html>
